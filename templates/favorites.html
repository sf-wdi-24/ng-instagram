<div class="container">
  <div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
      <h1>Favorite Photos</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div ng-repeat="photo in favorites" class="col-md-3">
      <div class="thumbnail">
        <img ng-src="{{photo.url}}" class="img-responsive" alt="photo">
        <!-- <button type="button" class=""> -->
          <p><span ng-click="savePhoto(photo)" class="btn btn-default btn-xs glyphicon glyphicon-star" aria-hidden="true"></span>
        <!-- </button> -->
        {{photo.user}} <span class="pull-right">
        <ng-pluralize count="photo.likes"
                 when="{'0': 'No Likes',
                     'one': '1 Like',
                     'other': '{} Likes'}">
        </ng-pluralize></span></p>
      </div>
    </div>
  </div>
</div>
