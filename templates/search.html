<div class="container">
  <div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
      <h1>Search Instagram by <strong>#HashTag</strong></h1>
      <hr>
      <form ng-submit="searchTag()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="hashtag" placeholder="Search" autofocus>
        </div>
        <input type="submit" class="btn btn-primary btn-block">
      </form>
      <hr>
    </div>
  </div>
	<div class="row">
		<div ng-repeat="photo in photos" class="col-md-3">
      <div class="thumbnail">
  			<img ng-src="{{photo.images.standard_resolution.url}}" class="img-responsive" alt="photo">
  			<!-- <button type="button" class=""> -->
          <p><span ng-click="savePhoto(photo)" class="btn btn-default btn-xs glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <!-- </button> -->
        {{photo.user.username}} <span class="pull-right">
  			<ng-pluralize count="photo.likes.count"
                 when="{'0': 'No Likes',
                     'one': '1 Like',
                     'other': '{} Likes'}">
  			</ng-pluralize></span></p>
      </div>
		</div>
	</div>
</div>
